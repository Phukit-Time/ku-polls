<h1>{{ question.question_text }}</h1>


<table style="width:100%">
    <tr>
        <td>Choice</td>
        <td>Votes</td>
    </tr>
    {% for choice in question.choice_set.all %}
    <tr>
        <td>{{ choice.choice_text }}</td>
        <td>{{ choice.votes }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'polls:index' %}">Back to list of Polls</a>
